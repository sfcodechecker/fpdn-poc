            height: 100vh;

        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            appearance: none;
            -webkit-appearance: none;

            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 24px;
        }
        textarea {
            resize: vertical;
            height: 120px;
            width: calc(100% - 10px);
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 10px);
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #birthdate-wrapper {

            align-items: center;
        }
        #birthdate-label {

        }
        #birthdate-input {
            width: 150px;
            padding: 10px;
            margin-bottom: 20px;

            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
